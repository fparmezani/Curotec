<div class="container main-container">
  <h1>Register</h1>

  <form novalidate (ngSubmit)="registerAccount()" [formGroup]="registerForm">
    <h4>Create your account</h4>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Oops! Something went wrong:</h3>
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Email</label>
      <div class="col-md-10">
        <input
          class="form-control"
          id="email"
          type="text"
          placeholder="Email (required)"
          formControlName="email"
          [ngClass]="{ 'is-invalid': displayMessage.email }"
        />
        <span class="text-danger" *ngIf="displayMessage.email">
          <p [innerHTML]="displayMessage.email"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Password</label>
      <div class="col-md-10">
        <input
          class="form-control"
          id="password"
          type="password"
          placeholder="Password (required)"
          formControlName="password"
          [ngClass]="{ 'is-invalid': displayMessage.password }"
        />
        <span class="text-danger" *ngIf="displayMessage.password">
          <p [innerHTML]="displayMessage.password"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Confirm Password</label>
      <div class="col-md-10">
        <input
          class="form-control"
          id="confirmPassword"
          type="password"
          placeholder="Confirm Password (required)"
          formControlName="confirmPassword"
          [ngClass]="{ 'is-invalid': displayMessage.confirmPassword }"
        />
        <span class="text-danger" *ngIf="displayMessage.confirmPassword">
          <p [innerHTML]="displayMessage.confirmPassword"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span
          ><button
            class="btn btn-success"
            id="Register"
            [disabled]="!registerForm.valid"
            type="submit"
          >
            Register
          </button></span
        >
      </div>
    </div>
  </form>
</div>

<div class="container main-container">
  <h1>Details of {{ contractor.name }}</h1>

  <div>
    <h4>Read-only information</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Name</label>
      </dt>
      <dd class="col-sm-10">
        {{ contractor.nome }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Document</label>
      </dt>
      <dt class="col-sm-2">
        <label class="control-label">Active</label>
      </dt>
      <dd class="col-sm-10">
        <input
          [checked]="contractor.ativo"
          class="check-box"
          disabled="disabled"
          type="checkbox"
        />
      </dd>
    </dl>

    <div class="row">
      <br />
      <iframe
        width="100%"
        height="450"
        frameborder="0"
        style="border: 0; padding-bottom: 50px"
        [src]="addressMap"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <product-list [products]="contractor.products"></product-list>

  <div>
    <a class="btn btn-dark" [routerLink]="['/contractors/edit', contractor.id]"
      >Edit</a
    >&nbsp;
    <a class="btn btn-info" [routerLink]="['/contractors/list-all']">Back</a>
  </div>
</div>

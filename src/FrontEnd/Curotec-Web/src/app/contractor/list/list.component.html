<div class="container main-container">
  <h1>Contractor List</h1>

  <p>
    <a class="btn btn-info" [routerLink]="['/contractors/add-new']"
      >New Contractor</a
    >
  </p>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Document</th>
        <th>Active?</th>
        <th></th>
      </tr>
    </thead>
    <tr *ngFor="let contractor of contractors">
      <td>
        {{ contractor.name }}
      </td>
      <td>
        {{ contractor.document }}
      </td>
      <td>
        <input
          [checked]="contractor.active"
          class="check-box"
          disabled="disabled"
          type="checkbox"
        />
      </td>
      <td class="text-right">
        <a
          class="btn btn-info"
          [routerLink]="['/contractors/details', contractor.id]"
        >
          <span class="fa fa-search"></span> </a
        >&nbsp;
        <a
          class="btn btn-warning"
          [routerLink]="['/contractors/edit', contractor.id]"
        >
          <span class="fa fa-pencil-alt"></span> </a
        >&nbsp;
        <a
          class="btn btn-danger"
          [routerLink]="['/contractors/delete', contractor.id]"
        >
          <span class="fa fa-trash"></span>
        </a>
      </td>
    </tr>
  </table>
</div>

<div class="container main-container">
  <h1>Details of {{ contractor.name }}</h1>

  <div>
    <h4>Read-only information</h4>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">
        <label class="control-label">Name</label>
      </dt>
      <dd class="col-sm-10">
        {{ contractor["name"] }}
      </dd>
      <dt class="col-sm-2">
        <label class="control-label">Document</label>
      </dt>
      <dt class="col-sm-2">
        <label class="control-label">Active</label>
      </dt>
      <dd class="col-sm-10">
        <input
          [checked]="contractor['active']"
          class="check-box"
          disabled="disabled"
          type="checkbox"
        />
      </dd>
    </dl>
  </div>

  <!-- <product-list [products]="contractor.products"></product-list> -->

  <div>
    <a class="btn btn-dark" [routerLink]="['/contractor/edit', contractor.id]"
      >Edit</a
    >&nbsp;
    <a class="btn btn-info" [routerLink]="['/contractor/list-all']">Back</a>
  </div>
</div>
